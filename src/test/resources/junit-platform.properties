cucumber.glue=parallel, hellocucumber
cucumber.filter.tags=not @Disabled
cucumber.publish.quiet=true
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=dynamic
cucumber.ansi-colors.disabled=false
cucumber.plugin=pretty, json:target/cucumber-reports/report.json, html:target/cucumber-reports/report.html
cucumber.execution.dry-run=false